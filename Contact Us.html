<form id="contact_form" action="Send Email.html" method="POST" enctype="multipart/form-data">
  <div class="row">
    <label class="required" for="name"><h3>Your name:</h3></label><br />
    <input id="name" class="input" name="name" type="text" value="" size="50" /><br />
    <span id="name_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="email"><h3>Your email:</h3></label><br />
    <input id="email" class="input" name="email" type="text" value="" size="50" /><br />
    <span id="email_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="message"><h3>Your message:</h3></label><br />
    <textarea id="message" class="input" name="message" rows="7" cols="50"></textarea><br />
    <span id="message_validation" class="error_message"></span>
  </div>
    
    <input id="submit_button" type="submit" value="Send email" />
</form>
